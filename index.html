<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador pa desayunar</title>
    <link rel="stylesheet" href="./statics/styles/index.css">
    <link rel="stylesheet" href="./libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="reloj">
        <div id="centro">
            <span name="tiempo" id="tiempo" data-bs-toggle="modal" data-bs-target="#exampleModal">--:--:--</span>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Horas: </span>
                    <input type="number" min="0" max="23" id="horas" class="med_de_tiempo" required>
                    <span>Minutos: </span>
                    <input type="number" min="0" max="59" id="minutos" class="med_de_tiempo" required>
                    <span>Segundos: </span>
                    <input type="number" min="0" max="59" id="segundos" class="med_de_tiempo" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="boton" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="botones">
        <button id="Iniciar" name="Iniciar">Iniciar</button>
        <button id="Detener" name="Detener">Detener</button>
    </div>
    <script src="./dynamics/index.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
